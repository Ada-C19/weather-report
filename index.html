<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <h5>For the lovely city of {city}</h5>
    </header>
    <section id="Temperature"></section>
        <h3>Temperature</h3>
        <h4>Get Realtime Temperature</h4>
        <section id="display-temperature">62</section>
    <section id="Sky">Sky</section>
        <button>Rainy</button>
    <section id="City-Name">City Name</section>
        <div id="search-bar">{city}</div>
        <button>Reset</button>
    <section id="Weather-Station">Weather Garden</section>
        <div id="sky"></div>
        <div id="landscape"></div>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
