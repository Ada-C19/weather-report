<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,600&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
    <header class="header">
        <h1>Selene and Jen's Weather Site</h1>
        <span>
            Here's what it looks like in 
        <span id="headerCityName" class="header__city-name">
            ::before
            "Seattle"
            ::after
        </span>
    </header>
<body>
    <section id="temp__section">
        <h2>Temp</h2>
        <p id="temp-content__section">
            <span id="temp-counter__span"></span> temp!
        </p>
        <button id="temp_add_button">⬆️</button>
        <button id="temp_minus_button">⬇️</button>
    </section>
    <section id="city__section">
        <h2>City</h2>
        <p id="city-content__section">
            <span id="city-counter__span"></span> city!
        </p>
        <label for="cityInput">Enter city name:</label>
        <input type="text" id="cityInput" name="cityName">
    </section>
    <section id="garden__section">
        <h2>Garden</h2>
        <p id="garden-content__section">
            <span id="garden__span"></span> Garden!
            <!-- <img src="https://m.media-amazon.com/images/I/71KyOfGjVeL._AC_SL1024_.jpg" alt="weather visual" width="200" height="150" class="image-thumbnail" title="Weather Image Title"> -->
        </p>
    </section>
    <section id="sky__section">
      <h2>Sky</h2>
      <select id="skySelect">
        <option>Sunny</option>
        <option>Cloudy</option>
        <option>Rainy</option>
        <option>Snowy</option>
      </select>
    </section>
    <script src="./node_modules/axios/dist/axios.min.js"></script>`
    <script src="./src/index.js"></script>
</body>
</html>
