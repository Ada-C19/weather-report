<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <main>
        <div id="top">
            <h1>Weather Report</h1>
        </div>
        <div id="buttom">
            <div id="buttom--left">
                <div id="buttom--left--temp">
                    <div id="temp--title">Temperature</div>
                    <div id="temp--controls">
                        <button id="decrease-t">&#x25BC;</button>
                        <div id="temperature" data-unit="F">
                        <span id="temp-value">70</span>
                        <span id="temp-unit">Â°F</span>
                        </div>
                        <button id="increase-t">&#x25B2;</button>
                    </div>
                    <button id="convert-button">Convert</button>
                </div>
                <div id="buttom--left--sky">
                    <div id="sky--title">Sky</div>
                    <div id="sky--controls">
                        <select name="sky-options" id="sky--options">
                            <option value="rainy">Rainy</option>
                            <option value="sunny">Sunny</option>
                            <option value="snowy">Snowy</option>
                            <option value="cloudy">Cloudy</option>
                        </select>
                    </div>
                </div>
                <div id="buttom-left--city">
                    <div id="city--title">City</div>
                    <div id="city--controls">
                        <form action="/url" method="GET">
                            <input id="city-input" type="text" name="city_name" placeholder="Please enter a city name" required />
                            <button id="submit-button" type="submit">Submit</button>
                        </form>
                        <div id="reset-button">
                            <input type="reset" value="Reset" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttom--right">
                <div id="city-display">
                    <div id="city-display--name">Current City</div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
