<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <main class="container">
            <script src="./src/index.js"></script>
            <script src="./node_modules/axios/dist/axios.min.js"></script>
            <header class="header">
                <h1>Weather Report</h1>
                <h2>For the lovely city of [insert city name here]</h2>
            </header>
            <section class="content_container">
            <section id="temperature_section">
                <h2>Temperature</h2>
                <h3>[temp toggle]
                    <div class="directional_arrow">
                        <button class="up_arrow">
                          <span>^</span>
                        </button>
                        <section id="tempNumContainer">
                            <p id="currentTemp">50°</p></section>
                        <button class="down_arrow">
                            <span>⌄</span>
                          </button>
                          </div>
                </h3>
                <br>
                <h3>[set to current temp button]</h3>
                <div>
                <button class = "current_temp_call_button">
                    <span>Get real time temperature</span>
                </button>
                </div>
                <br>
            </section>
            <section id="sky_section">
                <h2>Sky</h2>
                <h3>[sky selector]</h3>
                <div>
                    <label for="sky">Choose a sky:</label>

                    <select name="skies" id="sky_selecting">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                    </select>
                </div>
                <br>
            </section>
            <section id="city_section">
                <h2>City Name</h2>
                <h3>[city user input]</h3>
                <div>
                    <form action=“/action_page.php”>
                        <label for="city_input"> Enter your city!</label>
                        <input type=“text” id=“fname” name=“fname”><br><br>
                    </form>
                    <h3>[reset button]</h3>
                    <button class = "re-set button">
                        <span>reset</span>
                    </button>
                </div>
            <br>
            </section>
            <section id="weather_garden_section">
                <h2>[weather garden]</h2>
                <p>hello world</p>
            </section>
        </section>
    </main>
</body>
</html>
