<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <main>
        <header>
            <h1>Weather Report</h1>
            <p>For the lovely city of <span>Seattle</span></p>
        </header>
<!-- temperature block -->
        <section>
            <section>
            <h2>Temperature</h2>
            </section>
            <section>
            <button>Up</button>
            <button>Down</button>
            <button>Get Realtime Temperature</button>
            </section>
        </section>
<!--Sky Block  -->
        <section>
            <h2>Sky</h2>
            <select>
                <option value="">Cloudy</option>
                <option value="">Sunny</option>
                <option value="">Rainy</option>
                <option value="">Snowy</option>
            </select>
        </section>
<!-- City Block -->
        <section>
            <h2>City Name</h2>
            <input type="text" name="" id="" placeholder="Search...">
            <button>Reset</button>
        </section>

    </main>
<!-- Weather Garden Block -->
        <section>
            <h1>Weather Garden</h1>
            <section>☁️☁️ ☁️ ☁️☁️ ☁️ 🌤 ☁️ ☁️☁️</section>
            <section>🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</section>
        </section>


    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
