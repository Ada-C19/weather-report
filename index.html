<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <section class="container" id="mainAppContainer">
        <section class="child" id="weatherReport">
            <h2 id="weatherHeader">Weather Report</h2>
            <h3 id="weatherCity">For the lovely city of **city goes here**</h3>
        </section>
        <section class="child" id="temp">
            <h2 id="tempHeader">Temperature</h2>
            <section id="tempChangesSection">
                <div id="tempNumberLabel">
                    <h2 id="tempNumberContainer" class="tempRangeClass">55</h2>
                </div>
                <div>
                    <button id="increaseTempButton">Temp Up</button>
                </div>
                <div>
                    <button id="decreaseTempButton">Temp Down</button>
                </div>
                <div>
                    <button id="realTimeTempButton">Real Time Temp</button>
                </div>
            </section>
        </section>
        <section class="child" id="sky">
            <div>
                <h2 id="skyHeaderContainer">Sky</h2>
            </div>
            <div>
                <button id="skyDropdown">This will be a dropdown</button>
            </div>
        </section>
        <section class="child" id="cityInfoDisplay">
            <div id="cityHeaderContainer">
                <h2 id="cityNameContainer">City Name</h2>
            </div>
            <div id="cityChangesDiv">
                <input id="cityInput" type="text">
                <button id="cityResetButton" type="reset">Reset</button>
            </div>
        </section>
        <section class="child" id="weatherGardenSection">
            <div>
                <h2 id="weatherGardenHeaderContainer">Weather Garden</h2>
            </div>
            <div id="landscapeDisplayContainer">
                <div id="skyEmojiContainer">sky emojis go here (connected to sky)</div>
                <div id="landEmojiContainer">landscape goes here (connected to city)</div>
            </div>
        </section>
    </section>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
