<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1>AnS Weather Report</h1>

    </header>
    <main>
        <!-- Search section -->
        <div id="search-container">
            <input id="search-text-box" type="text" placeholder="Please enter City">
            <button>Search</button>
        </div>

        <!-- City Header -->
        <div id="city-container">
            <span></span>
        </div>

        <!-- Temperature -->
        <div id="temperature-container">
            <section id="temp-header">Temperature</section>

            <section id="temp-display">
                <!-- Temperature Buttons -->
                <div class="flex-parent temp-adustment-container">
                    <button id="down"></button>
                    <span id="temp-number">72</span>
                    <button id="up"></button>
                </div>
            </section>
        </div>

        <!-- Sky conditions -->
        <div id="sky-container">
            <label for="weather-conditions">Sky Conditions</label>
            <select name="weather-conditions" id="weather-conditions">
                <option value="sunny" selected>Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
        </div>


        <!-- Weather Garden -->
        <div id="weather-garden-container">
            <h3>Weather Garden</h3>
            <div id="sunny-garden-image-container">
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
            </div>

            <div id="rainy-garden-image-container">
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
            </div>

            <div id="cloudy-garden-image-container">
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
            </div>

            <div id="snowy-garden-image-container">
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
                <div id="garden-icon"></div>
            </div>




        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© Proudly designed by Anba & Stacey</p>
    </footer>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
