<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <main>
        <h1>Weather Report</h1><h3>For the lovely city of</h3>
        <section id="temp_display">Temperature</section>
            <div class="temp-change-buttons_div"> 
                <button id="up-arrow">⬆️ </button>
                <div id="temp-count">0</div>
                <button id="down-arrow">⬇️</button>
            </div>
            <button id="realtime-button-weather" alt="Get Realtime Temperature">Get Realtime Temperature</button>
        <h2>Weather Garden</h2>
            <section id="landscape_display">
                <div id="sky">🌞</div>
                <div id="landscape">🌵 </div>
            </section>
            <section>
                <label for="sky-select">Sky</label>
                <select id="sky-select">
                    <option value="">--Please choose an option--</option>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </section>
            <section>
                <label for="city-name">🏙️ City Name: 🏙️</label>
                <input type="text" id="city-name" size="20">
        </section>
                
    </main>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
