<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <header>
        <h1>Weather Report</h1>
        <h4>For the lovely city of </h4>
        <p class="text-output" id="output1"></p>
    </header>
    <section class="outer-grid">
        <section>
            <div class="section-title" id="temperature-section">
                Temperature
            </div>
            <div class="section-title" id="sky-section">
                Sky
                <label for="skies"></label>
                <select name="skies" id="skies">
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                    <option value="windy">Windy</option>
                </select>
            </div>
            <div class="section-title" id="city-name-section">
                <form>
                    <label for="city-name">City Name
                    </label>
                    <input type="text" id="city-name" name="City">
                    <input type="btn" id="buttonCity" value="Submit">
                </form>
            </div>
        </section>
        <section class="garden-section">
            <div class="section-title">
                Weather Garden
            </div>
            <div class="garden-display">
                ☁️☁️☁️☁️☀️☁️☁️
            </div>
        </section>
    </section>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
