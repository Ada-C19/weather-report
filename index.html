<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
<header>
    <section id="sky" class="weather-garden"> Sky </section>
    <section> <h1> Weather Report</h1> </section>
    <section id="city-title"> <h2> City Name </h2></section>
</header>
<main> 
    <section id="tilecontainer">
        <section id="searchbox" class="tiles"> Search Box For City
            <input id="city-input" type="text" name="City"> 
            <button> Search for City </button>
        </section>
        <section id="tempbox" class="tiles"> Temperature 
            <section id"> ⬅️ </section>
            <section id="temp-number"> F</section>
            <section> ➡️</section>
        </section>
        <section id="skybox" class="tiles" > Sky </section>
    </section>
    <section id="landscape-container"> Weather Garden
        <section id="landscape" class="weather-garden"> Landscape</section>
    </section>
</main>
<footer> 
    <section> Created by </section>
</footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
