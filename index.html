<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yulia & Hannah's Weather Report</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <header>
    <h1>Yulia & Hannah's Weather Report</h1>
    <h2>Of glorious <span id="city">Seattle</span>!</h2>
  </header>
  <main>
    <section id="temp-section">
      <h2>Temperature</h2>
      <button id="up-temp">Up Arrow Here</button>
      <span id="current-temp"></span>
      <button id="down-temp">Down Arrow Here</button>
      <button id="real-time-button">Get Real Time Temp</button>
    </section>
    <!-- <section id="sky-section">
      <h2>Sky</h2>
      <button id="sky-dropdown" class="dropbtn">Sky Dropdown</button>
      <ul id="sky-dropdown-content" class="dropdown-content">
        <li id="sunny"></li>
        <li id="cloudy"></li>
        <li id="rainy"></li>
        <li id="snowy"></li>
    </section> -->
    <section id="sky-section">
      <label for="sky-select">Sky
        <select id="sky-select" name="skies">
          <option value="">Please choose an option</option>
          <option value="sunny">Sunny</option>
          <option value="cloudy">Cloudy</option>
          <option value="rainy">Rainy</option>
          <option value="snowy">Snowy</option>
        </select>
      </label>
    </section>
    <section id="city-section">
      <h2>City Name</h2>
      <input id="city-input" type="text" placeholder="Seattle">
      <button id="city-reset">Reset!</button>
    </section>
    <section id="weather-visual-section">
      <span id="sky-weather-visual">
      <span id="landscape-weather-visual"> 
    </section>
  </main>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
