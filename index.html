<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        Weather for the city of <span id="city-display"></span>!
    </header>
    <section>
        <h3>Temperature</h3>
        <button type="button" id="up-button">
            ⬆️
        </button>
        <p id="temperature-now">50</p>
        <button id="button-down">
            ⬇️
        </button>
        <button id="get-temp">
            Get Realtime Temperature!
        </button>
    </section>
    <section>
        <label for="change-sky" >Choose a sky:</label>
        <select name="skies" id="change-sky">
            <option value="">--Please choose a sky--</option>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>
    </section>
    <section>
        <h3>City Name</h3>
        <label for="cityname">City:</label>
        <input type="text" id="city-input" name="cityname" oninput="display();" placeholder="Type in some text">
        <button id="resetbtn">Reset</button>
    </section>
    <section>
        Weather Garden!
        <div id="weather-garden">
            <p id="chosen-sky"></p>
            <!-- <p id="sky-emojis">"☁️ ☁️ ☁️ ☀️ ☁️ ☁️"</p> -->
            <p id="weather-emojis">"🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷"</p>
        </div>
    </section>
    <footer>
        Jay and Megan 2023
    </footer>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
