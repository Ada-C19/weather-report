<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <h1 class="header" > Today's Weather Report </h1>
        <h3 class="header"> For the lovely city of </h3> <span id = "header-city"></span>
    <h4>Temperature</h4>
        <button id="up">&#11014;</button>
        <p id="temperature-now">70</p>
        <button id="down">&#11015;</button>
        <button>Get Real TIme Temperature</button>
    <h4>Sky</h4>
        <select> 
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Snowy">Snowy</option>
            <option value="Rainey">Rainey</option>
        </select>
    <h4>City name</h4>
        <form>
            City: 
            <input id ="city" type="text" placeholder="Enter a city"/>  
        </form>
        <button>Reset</button>
    <h4 id="garden"> Weather Garden </h4>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
