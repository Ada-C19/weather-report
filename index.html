<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b581a87b17.js" crossorigin="anonymous"></script>
    <title>Weather Report</title>

</head>

<!-- 
    body
        container - Flexbox Rows
        4 Rows - 
            Header Row
                h1
            Temperature & Location Row
                Temperature, Buttons section
                Location section
            City Name & Sky Row 
                City Name - Textbox section
                Sky - Dropdown section
            Weather Garden Row - Background (Sky)
                Clouds section 
                Landscape section 

        blue #0c79bd, yellow #fdbb2d
 -->


<body>
    <main class="container"> 
        <header class="row">
            <h1>Weather Report</h1>
        </header>
        <section class="row weather-for-city">
            <section id="temperature">
              <div>
                <i class="fa-sharp fa-solid fa-chevron-left"></i>
                <h2>
                  <span id="degrees">70</span>&#x2109;
                </h2>
                <i class="fa-sharp fa-solid fa-chevron-right"></i>
              </div>
              <button id="realtime-temp">Get RealTime Temperature</button>
            </section>
            <section id="city">
              <h2>Atlanta, <br> GA</h2>
            </section>
        </section>
        <section class="row choose-city-sky">
          <section class="choose-city">
            <h4>City Name: </h4>
            <input id="textbox"></input>
          </section>
          <section class="choose-sky">
             <h4>Sky:</h4>
            <select>
              <option>Sunny</option>
            </select>
          </section>
        </section>
        <section class="row weather-garden">
          <section id="clouds">
            Clouds Section
          </section>
          <section id="landscape">
            Landscape Section
          </section>  
        </section>
    </main>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
