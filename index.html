<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header class="header__header">
      <!-- <h1>Weather Report</h1> -->
      <h1 id="weather-report-id">Weather Report</h1>
      <span
        >For the lovely city of
        <span id="headerCityName" class="header__city-name">Seattle</span></span
      >
    </header>
    <section class="temperature__section">
      <h2 id="temperature-id">Temperature</h2>
      <div class="temperature__content">
        <div class="temperature__controls">
          <button type="button" id="increaseTempControl">⬆️</button>
          <span id="tempValue" class="orange">72</span>
          <button type="button" id="decreaseTempControl">⬇️</button>
        </div>
        <button id="currentTempButton">Get Realtime Temperature</button>
      </div>
    </section>
    <section class="sky__section">
      <h2 id="sky-id">Sky</h2>
      <select id="skySelect">
        <option>Sunny</option>
        <option>Cloudy</option>
        <option>Rainy</option>
        <option>Snowy</option>
      </select>
    </section>
    <section class="city-name__section">
      <h2 id="city-name-id">City Name</h2>
      <input type="text" id="cityNameInput" value="Seattle" />
      <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
    </section>
    <section class="garden__section">
      <h2 id="weather-garden-id">Weather Garden</h2>
      <div id="gardenContent" class="garden__content sunny">
        <div id="sky">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
        <div id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
      </div>
    </section>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
