<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <main>
        <header>
            <h1>Weather Report</h1>
        </header>
    
        <h3>For the lovely city of Seattle</h3>
        <div id="temp-city">
        <section class="temp_section">
                <section id="temp_display">Temperature</section>
                    <div class="temp-change-buttons_div"> 
                        <button id="up-arrow" type="button">⬆️ </button>
                        <div id="temp-count">0</div>
                        <button id="down-arrow" type="button">⬇️</button>
                    </div>
                </section>
                <section class="city-query">
                    <label for="city-name">🏙️ City Name 🏙️</label>
                    <input type="text" id="city-name" size="20">
                    <span>
                        <button id="realtime-button-weather" type="button" alt="Get Realtime Temperature">Get Realtime Temperature</button>
                        <button id="reset-city-name" alt="Reset Temperature">Reset</button></span>
                    </input>
                </section>
        </section>
        </div>

        <section class="garden-section">
        <h2>Weather Garden</h2>
            <div id="landscape_display" class="garden_content">
                <div id="sky">🌞</div>
                <div id="landscape">🌵🌼🌸🍁🌵🌼🌸🍁</div>
            </div>
        </section>

            <section class="sky-section">
                <label for="sky-select">Sky
                    <select class="sky-select" name="sky-select">
                        <option value="">--Please choose an option--</option>
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                    </select>
                </label>
            </section>



    </main>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
