<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <div>
            For the lovely city of ✨ 
            <span id="header-city-name">Honolulu</span>
            ✨
        </div>
    </header>
    <div class="sections">
        <section class="temperature-section">
            <h2>Temperature</h2>
            <div class="temp-controls">
                <button id="realtime-temp-button">Get Realtime Temperature</button>
                <div class="temp-contents">
                    <button id="up-arrow">⬆️</button>
                    <span id="temp">72</span>
                    <button id="down-arrow">⬇️</button>
                </div>
            </div>
        </section>
        <section class="sky-section">
            <h2>Sky</h2>
            <select name="sky" id="sky-select">
                <option>Sunny</option>
                <option>Cloudy</option>
                <option>Rainy</option>
                <option>Snowy</option>
            </select>
        </section>
        <section class="city-name-section">
            <h2>City Name</h2>
            <input type="text" id="city-name-input" value="Honolulu">
            <button id="city-name-reset">Reset</button>
        </section>
        <section class="weather-garden-section">
            <h2>Weather Garden</h2>
            <div id="weather-garden-content">
                <div id="sky">☁️☁️✨🌚☁️🌝☁️✨☁️</div>
                <div id="garden">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
            </div>
        </section>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
