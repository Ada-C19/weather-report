<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body class="grad">
    <header>
        <h1>Weather Report</h1>
        <h5 id="current-city">For the lovely city of ✨Seattle✨</h5>
    </header>
    <main>
        <section id="temperature-box">
            <h3 class="content-title">Temperature</h3>
                <button id="increase-temp">⬆️</button>
                <div id="display-temperature">72</div>
                <button id="decrease-temp">⬇️</button>
                <button id="temp-button">Get Realtime Temperature</button>
        </section>
        <section id="Sky">
            <h3 class="content-title">Sky</h3>
                <button>Rainy</button>
        </section>
        <section id="city-box">
            <h3 class="content-title">City Name</h3>
            <div id="search-bar">
                <input id="city-input" type="text"></input>
                <button id="city-reset">Reset</button>
            </div>
        </section>
        <section id="Weather-Station">
            <h3 class="content-title">Weather Garden</h3>
                <div id="sky"></div>
                <div id="landscape"></div>
        </section>
    </main>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
