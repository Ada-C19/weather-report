<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header class = "site">
        <h1>Weather Report<span> For the city of</span></h1>
        <output type="text" id="search-output"> </output>
    </header>
    <main>
        <section id = "temperature">
            <h2>Temperature</h2>
            <button id="button-up"> &#8593;</button>
            <span id = "count">0</span>
            <button id = "button-down"> &#8595;</button>
            <button id = "realtime">Get Realtime Temperature</button>   
        </section>
        <section id = "sky">
            <h2>Sky</h2>
            <select id = "moods" name = "moods">
                <option value = "cloudy">Cloudy</option>
                <option value = "windy">Windy</option>
                <option value = "sunny">Sunny</option>
                <option value = "rainy">Rainy</option>
            </select>  
        </section>
        <section id = "city">
            <h2>City Name</h2>
            <input id = "search" type="text" onchange="myChangeFunction(this)" placeholder="type a city" />
            <button id = "reset">
                Reset
            </button>
        </section>
        <h2>Weather Garden</h2>
        <section id = "garden">
            <content id="flowers">
            🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂 
            </content>
            <content id="clouds">
            🌤 🌤 🌤 🌤 🌤
            </content>
        </section>
    </main>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
