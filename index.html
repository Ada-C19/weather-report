<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <section id="small-header">
            <h3>For the lovely city of ✨</h3>
            <div id="city">Seattle</div>
            <h3>✨</h3>
        </section>
    </header>
    <section class ="main">
        <section class="info">
                <div class="data" id="temp-data">
                    Temperature
                    <div id="temp">
                        <button id="up">🔼</button>
                        <h4 id="degrees">62</h4>
                        <button id="down">🔽</button>
                    </div>
                    <button id="realTimeButton">Get Real-Time Temperature-</button>
                </div>
                <div class="data">
                    <label for="skySelect">Sky</label>
                    <select name="skies" id = "skySelect">
                        <option value = "Sunny">Sunny</option>
                        <option value = "Cloudy">Cloudy</option>
                        <option value = "Rainy">Rainy</option>
                        <option value = "Snowy">Snowy</option>
                    </select>
                </div>
                <div class="data"><label for="name">City Name</label>
                    <input placeholder="Seattle" type="text" id="name" name="name" required>
                    <button id="reset">Reset</button>
                </div>
        </section>
        <aside class="garden">
            <h2>Weather Garden</h2>
            <section id="weather-box">
                <div id="sky-emojis">☁️☁️☁️☁️☁️☁️🌤️☁️☁️☁️</div>
                <div id="landscape-emojis">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
            </section>
        </aside>
    </section>
    <footer>© Ana and Kira</footer>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
