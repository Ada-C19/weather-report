<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <main>
        <h1>Weather Report</h1>
        <h3 id="cityDisplay">For the city of Seattle</h3> 
        <section class="temperatureSection">
            <h2>Temperature</h2>
            <section class="temperatureControls">
                <button id="increaseTempButton">⬆️</button>
                <span id="tempValue" class="orange">75</span>
                <button id="decreaseTempButton">⬇️</button>
            </section>
            <button id="currentTemp">Current Temperature</button>
        </section>
        <section class ="picSection">
            <h2>Picture</h2>
            <p id="landscape">🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂</p>
        </section>
        <section id ="sky">Sky</section>
        <section class="citySection">
            <h2>City Name</h2>
            <input id="cityName" type="text" value="Seattle">
            <button id="cityChange" class="cityNameResetButton">Reset</button>
        </section>
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
