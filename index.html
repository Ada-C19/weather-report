<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <main>
        <header>
            <h1>Oh Hail No!</h1>
            <span>
                Current Weather for...
                <span id="cityHeader" class="cityHeaderName">
                    "Seattle"
                </span>
            </span>
        </header>
        <section class="temp_section">
            <h2>Temperature</h2>
            <section class="temp_data">
                <button id="increaseTempControl">🥵</button>
                <span id="tempValue">75</span>
                <button id="decreaseTempControl">🥶</button>
            </section>
        </section>

        <section class="skyClass">
            <label for="sky">Sky</label>
            <select id="skySelection">
                <option value="Cloudy">Cloudy</option>
                <option value="Sunny">Sunny</option>
                <option value="Rainy">Rainy</option>
                <option value="Snowy">Snowy</option>
            </select>
        </section>

        <section class="city_section">
            <h2>City Name</h2>
            <input type="text" id="nameInput" value="Seattle">
            <button id="nameReset" class="nameResetButton">Reset</button>
        </section>
        
        
        <section class="landscape">
            <h2>Garden</h2>
            <div id="gardenLandscape" class="gardenLandscapeContent">
                <div id="topFloor">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
                <div id="groundFloor">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
            </div>
        </section>
    </main>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
