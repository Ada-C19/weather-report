<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <span>
            Location:
            <span id="cityLocation" class="city">Seattle</span>
        </span>
    </header>
    <section class="temp" id="temp">
        <h2>Temperature</h2>
        <section id="temp_control_section">
            <section id="thermostat">
                <span id="topButton">⏫</span>
                <span id="tempValue" class="orange">65</span>
                <span id="bottomButton">⏬</span>
            </section>
        </section>
        <button id="reset" type="button">Reset</button>
    </section>
    <section id="sky">
        <h2>Sky</h2>
        <select id="weatherChoice"> 
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
        </select>
    </section>
    <section id="cityName">
        <h2>City Name</h2>
        <form id="search">
            <input type="search" id="siteSearch" name="q">
            <button id="citySearch" type="button">Go</button>
        </form>
    </section>
    <section class="weather_garden">
        <h2>Weather Vibes</h2>
        <section id="emojiMoodBoard">
            <section id="skyEmoji">☁ 🌩 🌞 🌩 ☁</section>
            <section id="landscapeEmoji">🗻🗻🗻</section>
        </section>
    </section>
    <footer>
        <p>&copy Trang and Ruth</p>
    </footer>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>

</body>
</html>
