<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header> 
        <h1>
            Weather Report
        </h1>
        <h2>
            Seattle
        </h2>
    </header>
    <main>  
        <section>
            <div class="div_city">
                <h2>
                    City Name
                </h2>
                <input type="text" id="cityname" name="cityname"
                minlength="4" maxlength="100" size="30" placeholder="Enter city name here">
                <button id="searchbtn" type="button">Search</button>
                <button id="resetbtn" type="button">Reset</button>         
            </div>           
        </section>

        <section>
            <div class="div_temp">
                <h2>
                    Temperature
                </h2>
                <button id="upbtn" type="button">⬆️</button>
                <div id ="temp"></div>
                <button id="downbtn" type="button">⬇️</button>
                <button id="tempbtn" type="button">Get Temperature</button> 
            </div>
        </section>

        <section>
            <div id="garden">Garden</div>
        </section>

        <section>
            <div class="div_sky">
                <h2>
                    Sky
                </h2>
                    <form action="/action_page.php">
                    <label for="sky">Sky Condition:</label>
                    <select name="sky" id="sky">
                    <option value="rainy">Rainy</option>
                    <option value="sunny">Sunny</option>
                    <option value="snowy">Snowy</option>
                    <option value="cloudy">Cloudy</option>
                    </select>
            </div>
        </section>
        <!-- Ask about making sky and temperature images/colors take up whole background of page -->
    </main>
    <footer> </footer>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
