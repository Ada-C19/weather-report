<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header class="title_banner">
        <h1>Weather Report</h1>
    </header>
    <section class="tag_line">
        <h2>For the city of</h2>
    </section>
    <section class="city_box">
        <p>City Name</p>
        <input type="text" placeholder="Search City Name..">
        <button id="set_city">Search</button>
        <button id="reset_city">Reset</button>
    </section>
    <section class="temp_box">
        <p>Live Temperature</p>
        <button id="increase">🆙</button>
        <h3>68</h3>
        <button id="decrease">⬇️</button>
    </section>
    <section class="sky_box">
        <label for="sky">Paint Your Sky!</label>
        <select name="sky" id="sky">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="cloudy">Cloudy</option>
            <option value="snowy">Snowy</option>
          </select>
    </section>
    <section class="garden_box">
        <p>Weather Garden</p>
    </section>  
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
