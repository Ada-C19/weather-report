<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        <span>
            <h1>Weather Report</h1>
            <h2>For the city of
                <h3 id="cityname">Seattle</h3>
            </h2>
        </span>
    </header>

    <section>
        <h2>Temperature</h2>
        <div id="tempsection">
            <div id="changeTemp">
                <span id="upTempControl">⬆️</span>
                <span id="temp">69</span>
                <span id="downTempControl">⬇️</span>
            </div>
            <button id="realTimeTemp">Get Realtime Temperature</button>
        </div>
    </section>

    <section>
        <h2>Sky</h2>
        <select>
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
        </select>
    </section>

    <section>
        <h2>City Name</h2>
        <label>Please enter a city name:</label>
        <input id="citynameinput" type="text">
        <button id="enter">Enter</button>
        <button id="reset">Reset</button>
    </section>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
