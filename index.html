<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="Temp-container" id="overall-temp">
      <h1>Temperature</h1>
      <p>⬆️</p>
      <p id="displayTemp">?!!!!?</p>
      <p>⬇️</p>
    </section>
    <section class="Sky-container" id="sky">
      <h1>Sky</h1>
      <div class="dropdown-toggle">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Sunny</a>
          <a class="dropdown-item" href="#">Cloudy</a>
          <a class="dropdown-item" href="#">Rainy</a>
          <a class="dropdown-item" href="#">Snowy</a>
        </div>
      </div>
    </section>
    <section class="City-name-container" id="city">
      <h1>City Name</h1>
      <div class="input-group">
        <div class="form-outline">
          <input
            id="search-input"
            type="text"
            id="form1"
            class="form-control"
          />
          <label class="form-label" for="form1">Reset</label>
        </div>
        <button id="search-button" type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>
    <section class="Weather-garden">
      <h1>Weather Garden</h1>
      <p id="Sky">Sky emojis</p>
      <p id="Air">Air</p>
      <p id="Landscape">Landscape emojis</p>
    </section>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
