<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
<header>
    <section id="sky" class="weather-garden"> ☁️ ☁️ ☁️ ☀️ ☁️ ☁️ </section>
    <section> <h1> Weather Report</h1> </section>
    <section >
         <h2 id="city-title"> City Name </h2>
        </section>
</header>
<main> 
    <section id="tilecontainer">
        <section id="searchbox" class="tiles"> Search Box For City
            <input id="city-input" type="text" name="City"> 
            <button id="city-search-button"> Search for City </button>
        </section>
        <section id="tempbox" class="tiles"> Temperature 
            <section id="tempButtonsContainer">
                <section id="decrease-button" class="temp"> ⬅️ </section>
                <section id="temp-number" class="temp"> F</section>
                <section id="increase-button" class="temp"> ➡️</section>
            </section>
            <section id="real-temp-button" >Get Current Temperature</section>
        </section>
        <section id="skybox" class="tiles" > Sky
            <section id="skySelectorContainer">
                <select id="sky-selector" name="sky-selector">
                    <option value="Sunny">Sunny</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Snowy">Snowy</option>
                </select>
            </section>
        </section>
    </section>
    <section id="landscape-container"> Weather Garden
        <section id="landscape" class="weather-garden"> Landscape</section>
    </section>
</main>
<footer> 
    <section> Created by Agnes and Sydney</section>
</footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
