<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    
    <header class="header">
        <h1>Mel & Monica's Daily Weather Report</h1>
    </header>
    <section class="temp_section">
        <h2> Todays Temperature</h2>
        <div class="temp_content"></div>
            <div class="temp_controls"> 
                <span id="increaseTempControl">👆🏼</span>
                <span id="tempValue" class="green">55</span>
                <span id="decreaseTempControl">👇🏼</span>
            </div>
            <button id="currentTempButton">Get Realtime Temperature </button>
        </div>
    </section>

    <div class="sky__section">
        <h2>Sky Dome</h2>
        <select id="sky_opt">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>

    <section class="city-name__section"> </section>
    <div class="landscape__section">
    <h2>What it look like out there! </h2>
    </section>

    
    
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
